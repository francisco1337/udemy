<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <style>
        body{
            background: #1c7fbd;
            margin: 200px auto;
        }

        div{
            position: relative;
            width: 20%;
            margin: 200px auto;
        }

        input{
            width: 100%;
            height: 30px;
            border: 1px solid #dedede;
            border-radius: 5px;
            padding-left: 30px;
        }

        i{
            position: absolute;
            top: 10px;
            left: 10px;
            color: #1c7fbd;
        }
    </style>
</head>
<body>
    <div>
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        <input type="text">
    </div>
</body>
</html>
