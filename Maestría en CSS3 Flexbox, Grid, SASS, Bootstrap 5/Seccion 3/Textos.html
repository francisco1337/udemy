<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 70px;
            font-weight: lighter;
            font-style: italic;
            color: crimson;

            /* Espaciado letras */
            letter-spacing: 30px;

            /* Espaciado palabras */
            word-spacing: 100px;

            /* Interlineado */
            line-height: 50px;

            /* Sangria o identacion*/
            text-indent: 100px;

            /* Borde de texto */
            -webkit-text-fill-color: crimson;
            -webkit-text-stroke: 2px #000;

            /* Alinear texto */
            text-align: center;


            /* Transformar texto */
            text-transform: uppercase;
            text-transform: lowercase;
            text-transform: capitalize;

        }

        p{
            line-height: 50px;
        }

        

    </style>
</head>
<body>
    <h1>Hola mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid totam ullam, a aspernatur nam voluptatem, unde id ab neque eos debitis, dignissimos assumenda tempora! Architecto voluptatem similique repudiandae ipsa. Qui.</p>
</body>
</html>
