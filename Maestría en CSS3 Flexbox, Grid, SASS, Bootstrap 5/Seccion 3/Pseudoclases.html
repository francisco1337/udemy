<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* PseudoClases */

        /* Enlaces no visitados */
        a:link{
            color:orange
        }

        /* Enlaces Visitados */
        a:visited{
            color:violet
        }

        /* Input Seleccionado */
        input:focus{
            background: red;
        }

        /* Pasar el cursor */
        a:hover {
            color:blue
        }

        /* exluye elementos */
        p:not(.miparafo) {
            color:blue
        }

    </style>
</head>

</html>
