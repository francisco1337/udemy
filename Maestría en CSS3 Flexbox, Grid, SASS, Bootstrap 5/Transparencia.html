<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background: red;


            /* Transparencia */
            background-color: transparent;/* Aplica la transparencia a solo el elemento, excluyendo lo que este dentro */
            background-color: #ca444469;

            /* Opacity */
            opacity: 0.2;/* Aplica la transparencia a todo lo que este dentro del elemento */
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id necessitatibus earum labore exercitationem nostrum impedit, velit tempora porro quasi ex sit a dicta quam temporibus, expedita explicabo? Aliquid, magni incidunt!</div>
    
</body>
</html>
