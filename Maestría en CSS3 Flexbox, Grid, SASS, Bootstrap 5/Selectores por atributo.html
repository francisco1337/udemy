<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Selector de Atributos ::*/
        input[type="text"]{
            background:Red;
        }
        a[href="www.google.com"]{
            background: orange;
        }
        /* Que contengan una palabra*/
        a[href*="udemy"]{
            background: violet;
        }

        /* Que comiencen por una palabra */
        a[href^="http"]{
            color:red
        }

        /* Que terminen por una palabra */
        a[href$=".pdf"]{
            color:yellow
        }



        
     </style>
</head>
<body>
    <input type="text">
    <input type="number">
    <input type="text">
    <input type="text">
    <input type="email">

    <a href="www.google.com">Google.com</a>
    <a href="www.">Udemy.com</a>
    <a href="www.">Udemy.es</a>
    <a href="www.">Udemy.com</a>
    <a href="www."></a>

</body>
</html>
