<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* PeseudoElementos, Se aplica ::*/
        span::before {
            content: "-";
            font-size: 30px;
        }
        span::after {
            content: "Hola, Texto generado";
        }

        /* Editar Texto */
        p::first-letter{
            font-size: 45px;
        }

        p::first-line{
            color:red
        }

        ul li::marker{
            color:violet
        }

        input::placeholder{
            color:red;
            font-size: 14px;
        }

        
     </style>
</head>
<body>
    <span></span>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam libero nostrum ducimus voluptatem ut rerum earum, dolore aperiam quas id nihil vero mollitia facere impedit beatae vitae repudiandae natus ipsa.</p>
    <ul>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
    </ul>

    <input id="my-input" class="form-control" type="text" name="" placeholder="Escribe tu nombre">

</body>
</html>
